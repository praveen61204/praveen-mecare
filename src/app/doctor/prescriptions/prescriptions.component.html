<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <span>❤️ Me care</span>
        <button class="menu-toggle">≡</button>
      </div>
      <nav class="main-menu">
        <ul>
          <li>
            <a [class.active]="activeLink === 'dashboard'" (click)="setActiveLink('dashboard')">
              <span class="icon">📊</span> Dashboard
            </a>
          </li>
          <li>
            <a [class.active]="activeLink === 'patients'" (click)="setActiveLink('patients')">
              <span class="icon">👥</span> Patients
            </a>
          </li>
          <li>
            <a [class.active]="activeLink === 'appointments'" (click)="setActiveLink('appointments')">
              <span class="icon">📅</span> Appointments
            </a>
          </li>
          <li>
            <a [class.active]="activeLink === 'prescriptions'" (click)="setActiveLink('prescriptions')">
              <span class="icon">💊</span> Prescription
            </a>
          </li>
        </ul>
      </nav>
    </aside>
  
    <!-- Header -->
    <header class="header">
      <div class="header-actions">
        <div class="notification-container" (mouseleave)="showNotifications = false">
          <button class="icon-btn notification-bell" (click)="toggleNotifications()">🔔</button>
          <div class="notification-dropdown" [class.show]="showNotifications">
            <ul class="notification-list">
              <li *ngFor="let notification of notifications" class="notification-item">
                {{ notification.message }} - {{ notification.time }}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header-title">
        <h2>Prescription</h2>
        <div class="date-info">
          <span>{{ date }}</span> <span>Patient: {{ patientName }}</span>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </header>
  
    <!-- Main Content -->
    <main class="main-content">
      <div class="prescription-form">
        <div class="form-group">
          <label>Doctor Name:</label>
          <input type="text" [(ngModel)]="doctorName" placeholder="Enter Doctor Name" />
        </div>
        <div class="form-group">
          <label>Hospital Name:</label>
          <input type="text" [(ngModel)]="hospitalName" placeholder="Enter Hospital Name" />
        </div>
        <div class="form-group">
          <label>Patient Name:</label>
          <input type="text" [(ngModel)]="patientName" placeholder="Enter Patient Name" />
        </div>
        <div class="form-group">
          <h3>Medicines</h3>
          <div *ngFor="let medicine of medicines; let i = index" class="medicine-row">
            <input type="text" [(ngModel)]="medicine.name" placeholder="Medicine Name" />
            <input type="text" [(ngModel)]="medicine.dosage" placeholder="Dosage (e.g., 1 tablet)" />
            <input type="text" [(ngModel)]="medicine.duration" placeholder="Duration (e.g., 7 days)" />
            <button class="remove-btn" (click)="removeMedicine(i)" *ngIf="medicines.length > 1">✖</button>
          </div>
          <button class="add-btn" (click)="addMedicine()">Add Medicine</button>
        </div>
        <button class="generate-btn" (click)="generatePrescription()">Generate Prescription</button>
      </div>
    </main>
  </div>
